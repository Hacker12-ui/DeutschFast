<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - DeutschFast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="logo">DeutschFast</div>
      
      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Log in to continue learning</p>
      
      <form class="auth-form" id="loginForm">
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            class="auth-input" 
            placeholder="Email address" 
            required 
          />
        </div>
        
        <div class="input-group">
          <input 
            type="password" 
            id="password" 
            class="auth-input" 
            placeholder="Password" 
            required 
          />
        </div>
        
        <div class="forgot-password">
          <a href="#" class="auth-link">Forgot password?</a>
        </div>
        
        <button type="submit" class="btn btn-primary btn-full">
          Log in
        </button>
      </form>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button class="btn btn-google">
        <svg width="18" height="18" viewBox="0 0 18 18">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.593.102-1.17.282-1.709V4.958H.957C.347 6.173 0 7.548 0 9c0 1.452.348 2.827.957 4.042l3.007-2.335z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
        </svg>
        Continue with Google
      </button>
      
      <p class="auth-footer">
  Don't have an account? <a href="signup.html" class="auth-link">Sign up</a>
</p>
    </div>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.0.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD3siGsp0yRzdypymFTUWKLbMDQMJ7VBds",
    authDomain: "deutschfast-prod.firebaseapp.com",
    projectId: "deutschfast-prod",
    storageBucket: "deutschfast-prod.firebasestorage.app",
    messagingSenderId: "505440472870",
    appId: "1:505440472870:web:e438916302530e2d5f3be7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginForm = document.getElementById("loginForm");
  const googleBtn = document.querySelector(".btn-google");

  if (loginForm) {
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully âœ…");
        window.location.href = "index.html"; // instead of dashboard.html for now
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  }

  if (googleBtn) {
    googleBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "index.html";
      } catch (error) {
        console.error(error);
        alert(error.message);
      }
    });
  }

  onAuthStateChanged(auth, (user) => {
    const loggedInEls = document.querySelectorAll(".when-logged-in");
    const loggedOutEls = document.querySelectorAll(".when-logged-out");
    const userEmailSpan = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-btn");

    if (user) {
      loggedInEls.forEach(el => el.style.display = "inline-block");
      loggedOutEls.forEach(el => el.style.display = "none");
      if (userEmailSpan) userEmailSpan.textContent = user.email;

      if (logoutBtn) {
        logoutBtn.onclick = async () => {
          await signOut(auth);
          window.location.href = "index.html";
        };
      }
    } else {
      loggedInEls.forEach(el => el.style.display = "none");
      loggedOutEls.forEach(el => el.style.display = "inline-block");
    }
  });
</script>

</body>
</html>
